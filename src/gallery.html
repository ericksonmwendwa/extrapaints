<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery | Extra Paints</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/nanogallery2@3/dist/jquery.nanogallery2.min.js"></script>
  </head>
  <body class="font-body bg-gray-100">

    <header id="navbar" class="fixed inset-x-0 top-0 z-50" x-data="{ menuOpen : false }">
      <nav class="flex items-center justify-end lg:justify-center pt-5 lg:px-8" aria-label="Extra Paints">
        <div class="flex mr-3 lg:hidden bg-white p-2 rounded-lg">
          <button @click="menuOpen = true" type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-900">
            <span class="sr-only">Open main menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </button>
        </div>
        <div class="relative hidden lg:flex items-center justify-center">
          <div class="absolute flex gap-x-12 text-lg leading-6 text-white">
            <a href="./">
              Home
            </a>
            <a href="products.html">
              Products
            </a>
            <div class="flex flex-col items-center">
              <a href="gallery.html">
                Gallery
              </a>
              <span class="mt-0.5 w-1/2 h-1 bg-white rounded-3xl"></span>
            </div>
          </div>
          <img class="h-24" src="/navbar.svg" alt="brush">
        </div>
      </nav>
      <!-- Mobile menu -->
      <div x-show="menuOpen" class="lg:hidden" role="dialog" aria-modal="true">
        <div class="fixed inset-0 z-50"></div>
        <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-gradient-to-r from-cyan-500 to-sky-500 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
          <div class="flex items-center justify-end">
            <button @click="menuOpen = false" type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700">
              <span class="sr-only">Close menu</span>
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="mt-6 flow-root">
            <div class="-my-6 divide-y divide-gray-500/10">
              <div class="space-y-2 py-6">
                <a href="./" class="block rounded-lg px-3 py-2 font-medium text-lg leading-7 text-gray-900 hover:bg-gray-50">Home</a>
                <a href="products.html" class="block rounded-lg px-3 py-2 font-medium text-lg leading-7 text-gray-900 hover:bg-gray-50">Products</a>
                <div class="relative flex items-center">
                  <a href="gallery.html" class="absolute ml-3 block rounded-lg px-3 py-2 font-medium text-lg leading-7 text-gray-900 hover:bg-gray-50">
                    Gallery
                  </a>
                  <img class="h-14" src="/nav_brush.svg" alt="home">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="h-60 lg:h-[450px] bg-lime-500 flex items-center justify-center">
      <div class="lg:mx-24 px-6 py-8 text-gray-900">
        <h1 class="text-5xl lg:text-6xl font-display tracking-widest">
          Gallery
        </h1>
      </div>
    </section>

    <section class="container mx-auto px-4 lg:px-8 xl:px-0 py-12">
      <div id="nanogallery"></div>
    </section>

    <section class="mt-8">
      <div class="container mx-auto px-4 lg:px-8 xl:px-0 py-8">
        <div class="relative flex items-center">
          <h1 class="ml-8 absolute text-5xl font-display tracking-wide">
            Contact Us
          </h1>
          <img class="h-20" src="/brush.svg" alt="">
        </div>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12">
          <div class="mt-12">
            <div class="flex items-center">
              <img class="h-16" src="/phone.svg" alt="phone">
              <div class="ml-4 flex flex-col gap-1.5 text-xl font-medium">
                <a href="tel://+254111701666">+254 111 701 666</a>
                <a href="tel://+254111964114">+254 111 964 114</a>
              </div>
            </div>
            <div class="mt-8 flex items-center">
              <img class="h-12" src="/whatsapp.svg" alt="whatsapp">
              <span class="ml-8 text-xl font-medium">
                +254 738 425 408
              </span>
            </div>
            <div class="mt-8 flex items-center">
              <img class="h-12" src="/email.svg" alt="email">
              <a href="mailto:info@extrapaints.co.ke" class="ml-8 text-xl font-medium">
                info@extrapaints.co.ke
              </a>
            </div>
            <div class="mt-8 flex items-center">
              <img class="h-16" src="/location.svg" alt="location">
              <div class="ml-4 flex flex-col text-lg font-medium">
                <span>P.O BOX 23959 - 00625,</span>
                <span>Donholm Godown,</span>
                <span>Orion Drive,</span>
                <span>Nairobi, Kenya</span>
              </div>
            </div>
          </div>
          <div class="rounded-3xl overflow-hidden">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d15955.198667141027!2d36.8862082790099!3d-1.29474297670905!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f13bd95a385df%3A0xf603c3e52eabaca9!2sDonholm%2C%20Nairobi!5e0!3m2!1sen!2ske!4v1685220144068!5m2!1sen!2ske" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </section>

    <script type="module" src="/main.js"></script>
    <script type="module" src="/gallery.js"></script>
  </body>
</html>
